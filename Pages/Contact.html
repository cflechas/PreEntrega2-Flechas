<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Traveler for inquiries, feedback, or collaboration opportunities. Fill out the contact form to reach us.">
    <meta name="keywords" content="contact, reach us, feedback, collaboration, inquiries">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"> <a href="../index.html">Traveler</a></div>
            <ul class="links">
                <li> <a href="./aboutme.html">ABOUT US</a></li>
                <li> <a href="./Blog.html">BLOG</a></li>
                <li> <a href="./Destination.html">DESTINATION</a></li>
                <li> <a href="./Contact.html">CONTACT</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li> <a href="./aboutme.html">ABOUT US</a></li>
            <li> <a href="./Blog.html">BLOG</a></li>
            <li> <a href="./Destination.html">DESTINATION</a></li>
            <li> <a href="./Contact.html">CONTACT</a></li>
        </div>
    </header>
    <div class="container">
    <section class="contact-form">
   
        <h2>Contact us</h2>
        <form action="submit-form">
            <div class="form-row">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" requiered>
            </div>
            </div>

           <div class="form-group">
            <label for="message">Type your message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
           </div>
           
           <div class="form-group">
            <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter">
            Please sign me up for the newsletter
            </label>
           </div>

            <button type="submit">Send message</button>
        </form>
  </section>  
</div>

<script> 
    const toggle_btn=document.querySelector('.toggle_btn')
    const toggle_btnIcon=document.querySelector('.toggle_btn i')
    const dropDownMenu=document.querySelector('.dropdown_menu')

    toggle_btn.onclick=function(){
        dropDownMenu.classList.toggle ('open')
        const isOpen=dropDownMenu.classList.contains ('open')

        toggle_btnIcon.classList=isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
    </script>
</body>



<footer>
    <div class="footer">
        <p>&copy;2024 TRAVELER. All rights reserved </p>
    </div>
</footer>  
   

</html>
